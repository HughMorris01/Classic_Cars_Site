<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Cars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/images/car-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <!-- Menu -->
    <div class="menu target">
        <div class="menu-line menu-line-1"></div>
        <div class="menu-line menu-line-2"></div>
    </div>
    <!-- End of Menu -->

    <!-- Navbar -->
    <nav class="navbar target">
        <a href="#home" class="navbar-link">Home</a>
        <a href="#popular_cars" class="navbar-link">Popular Cars</a>
        <a href="#video_gallery" class="navbar-link">Video Gallery</a>
        <a href="#image_gallery" class="navbar-link">Image Gallery</a>
        <a href="#contact" class="navbar-link">Contact</a>
    </nav>
    <!-- End of Navbar -->

    <!-- Section 1 -->
    <div class="wrapper">
        <section class="section-1 target center" id="home">
            <h1 class="section-heading section-1-heading">Classic Cars</h1>
            <img src="images/car-section1.png" alt="classic yellow car">
        </section>
    </div>
    <!-- End of Section 1 -->

    <!-- Section 2 -->
    <div class="wrapper">
        <section class="section-2 target center" id="popular_cars">
            <h1 class="section-heading">popular cars</h1>
            <div class="cards-wrapper center">
                <div class="card">
                    <h2 class="car-name">Porsche</h2>
                    <img src="images/car-1.jpg" alt="" class="card-img">
                    <h3 class="car-price">$200,000</h3>
                    <button class="card-btn">See More</button>
                </div>
                <div class="card">
                    <h2 class="car-name">Porsche</h2>
                    <img src="images/car-2.jpg" alt="" class="card-img">
                    <h3 class="car-price">$100,000</h3>
                    <button class="card-btn">See More</button>
                </div>
                <div class="card">
                    <h2 class="car-name">Porsche</h2>
                    <img src="images/car-3.jpg" alt="" class="card-img">
                    <h3 class="car-price">$150,000</h3>
                    <button class="card-btn">See More</button>
                </div>
            </div>
        </section>
    </div>
    <!-- End of Section 2 -->

    <!-- Section 3 -->
    <div class="wrapper">
        <section class="section-3 target" id="video_gallery">
            <h1 class="section-heading">video gallery</h1>
        </section>
    </div>
    <!-- End of Section 3 -->

    <!-- Section 4 -->
    <div class="wrapper">
        <section class="section-4 target" id="image_gallery">
            <h1 class="section-heading">image gallery</h1>
        </section>
    </div>
    <!-- End of Section 4 -->

    <!-- Section 5 -->
    <div class="wrapper">
        <section class="section-5 target" id="contact">
            <h1 class="section-heading">contact us</h1>
        </section>
    </div>
    <!-- End of Section 5 -->

    <script src="script.js"></script>
</body>
</html>
